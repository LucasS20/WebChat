<mat-form-field>
    <mat-label>{{ nomePropriedade }}</mat-label>
    <mat-select [formControl]="control" required>
        <mat-option value="">--</mat-option>
        <mat-option *ngFor="let option of options" [value]="option[campoRetorno]">{{ option[campoParaMostrar] }}</mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required')">Por favor selecione um {{nomePropriedade.toLowerCase()}}</mat-error>
</mat-form-field>
