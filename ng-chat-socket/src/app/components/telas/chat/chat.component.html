<div class="chat_window">

  <div class="top_menu">
    <div class="title">
      Sala de espera : {{salaID}}
    </div>
  </div>
  <ul class="messages">
    <li class="message right" *ngFor="let dto of listaMensagens">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text">{{dto.chatMessage.user}} : {{dto.chatMessage.mensagem}}</div>
      </div>
    </li>
  </ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" placeholder="Digite aqui sua mensagem..." [(ngModel)]="messageInput"/>
    </div>
    <div class="send_message" (click)="sendMessage()">
      <div class="icon"></div>
      <div class="text">Enviar</div>
    </div>
    <div class="send_message" (click)="sendGameStartedMessage()"
         *ngIf="userID.toLowerCase()=='Professor'.toLowerCase()">
      <div class="icon"></div>
      <div class="text">Iniciar Jogo</div>
    </div>
  </div>

</div>
